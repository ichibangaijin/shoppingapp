<body>
	<div id="logo-position">
		shopping.list.to.go
	</div>
	<div id="cuttingboard-div">
		<img id="cuttingboard" src="/img/cuttingboard.jpg" alt="cutting board" />

			<div id="container1">
				<label id="inputlabel" for="inputItem">Input Shopping Item Here:</label>
				<br>
				<div>
					<input type="text" class="main-text" name="inputItem" size="25">
					<button id="additem">add item</button>
				</div>

			</div>
			<!-- end container1 -->

			<div id="container2">
				<ul class="list-container">
					<li id="firstitemexample" class="new-list-item">
						<p>Milk (example)</p>
					</li>
				</ul>

			</div>

	</div>
	<!-- cutting board end -->


	<!-- end of container2 -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
		$(function () {
		    
		    	$("button#additem").click(function () {
		    		$("#firstitemexample").remove();
		    		var item = $("input[name='inputItem']").val(); 
		    		  if (item == ("")){
		    		    alert("Please input text");
		              }
		    		  else{
		    		$(".list-container").append("<li class='new-list-item'>" +item + ("<button class='delete'>delete</button>") + "</li>");
		              }
		    		$("input[name=inputItem]").val("");
		    		$("button.delete").click(function () {
		    			$(this).closest('li').remove();
		              		  	
		    		})
		    	});
		      		$("input[name='inputItem']").keyup(function (event) {
		    		  if (event.which == 13) {
		    		  $("button#additem").trigger('click');
		              }
		            });
		
		    
		    });
	</script>


</body>
